<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout1</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .wrap{
      min-width: 800px;
      text-align: center;
    }
    header{
      height: 100px;
      background: lightgreen;
    }
    .content{
      max-width: 1200px;
      height: 300px;
      margin: 0 auto;
      background-color: lightsalmon;
    }
    footer{
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>header</header>
    <div class="content">
      content
    </div>
    <footer>
      footer
    </footer>
  </div>
</body>
</html>
